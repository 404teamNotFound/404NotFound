<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <script src="javascriptsquery-1.10.2.js"></script>
    <script src="javascriptsootstrap.js"></script>
</head>

<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">404NotFound</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/user/register">Register</a></li>
                    <li><a href="/user/login">Login</a></li>
                </ul>
            </div>

        </div>
    </div>
</header>
<div class="container body-content span=8 offset=2">
    <div class="well">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend>New Post</legend>
                <div class="form-group">
                <label class="col-sm-4 control-label">Title</label>
                <div class="col-sm-4 ">
                    <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                </div>
            </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Price</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="inputPrice" placeholder="Title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Contacts</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="5" id="postContacts"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Add Images</label>
                    <div class="col-sm-4">
                        <input type="file" multiple="multiple">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Video</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="inputVideo" placeholder="Video">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="checkbox" name="roles" value=""  checked />
                            Air Condition
                     </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="checkbox" name="roles" value=""  checked />
                        TV
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="checkbox" name="roles" value=""  checked />
                        Parking
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <input type="checkbox" name="roles" value=""  checked />
                        Wi-Fi
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Place</label>
                    <div class="col-sm-4 ">
                        <input type="text" class="form-control" id="inputPlace" placeholder="Place">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">

                        <button type="reset" class="btn btn-default">Cancel</button>

                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
